plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12'

    // Custom-built Spark (version 3.2.0)
    // implementation fileTree(dir: "${sparkHome}/jars", include: '*.jar')

    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '3.2.0'
}
